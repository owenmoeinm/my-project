        <div class="pointbar">
            <span class="score">Score : 0</span>
            <span class="high-score">High Score : </span>
        </div>
        <div class="place-snake-life"></div>
        <div id="responsiveforphone">
            <button id="click" class="left" onclick="controlsfromscreen('left')">⇠</button>
            <button id="click" class="down" onclick="controlsfromscreen('down')">⇣</button>
            <button id="click" class="up" onclick="controlsfromscreen('up')">⇡</button>
            <button id="click" class="right" onclick="controlsfromscreen('right')">⇢</button>
        </div>
    </div>
